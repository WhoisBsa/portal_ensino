{% load static %}

<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
        <title>Home</title>
    </head>


    <body class="bg-light">
        <nav class="navbar navbar-dark navbar-expand-sm" style="background: lightseagreen">
            <div class="container-fluid">
                {% if user.is_authenticated %}
                    <spam class="navbar-brand title">Portal Unipac - Geometria Analítica</spam>
                    <div class="navbar-brand">
                        <a href="{% url 'atualizar_usuario' %}"><img src="{{ user.profile.foto.url }}" class="rounded-circle" height="30px" width="30px" alt=""></a>
                        <spam class="navbar-brand title" style="font-size: 1em">Olá {{ user.username }}</spam>
                        <a href="{% url 'logout' %}" style="font-size: 0.7em" class="btn btn-danger btn-sm font-weight-bold">Sair</a>
                    </div>
                {% else %}
                    <spam class="navbar-brand title">Portal Unipac - Geometria Analítica</spam>
                    <div class="navbar-brand">
                        <a href="{% url 'login' %}" style="font-size: 0.88em" class="btn btn-primary font-weight-bold">Login</a>
                        <a href="{% url 'novo_usuario' %}" style="font-size: 0.88em; margin-right: -15px" class="btn btn-success font-weight-bold" >Cadastre-se</a>
                    </div>
                {% endif %}
            </div>
        </nav>
        
        <footer class="card-footer fixed-bottom small text-muted">
            Projeto de iniciação cientfica realizada pelos alunos da Computação <br>
            &copy; UNIPAC 2019
        </footer>
    </body>
</html>
