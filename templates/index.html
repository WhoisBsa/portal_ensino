{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
        <title>Home</title>
    </head>


    <body class="bg-light">
        <nav class="navbar navbar-dark navbar-expand-sm" style="background: lightseagreen">
            <div class="container-fluid">
                {% if user.is_authenticated %}
                    <spam class="navbar-brand">Portal Unipac - Geometria Analítica</spam>
                    <div class="navbar-brand">
                        <spam class="navbar-brand" >Olá {{ user.username }}</spam>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm font-weight-bold ">Sair</a>
                    </div>
                {% else %}
                    <a class="navbar-brand" href="#">Portal Unipac - Geometria Analítica</a>
                    <div class="navbar-brand">
                            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                            <a href="{% url 'novo_usuario' %}" class="btn btn-success" >Cadastre-se</a>
                    </div>
                {% endif %}
            </div>
        </nav>

        
        <footer class="card-footer fixed-bottom small text-muted">
            Projeto de iniciação cientfica realizada pelos alunos da Computação <br>
            &copy; UNIPAC 2019
        </footer>
    </body>
</html>
