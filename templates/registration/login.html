{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block main %}

    <header>
        <h1>SEJA BEM VINDO</h1>
    </header>
    <section class="row">
        <div class="col">
    
        </div>
            
        <div class="col-10 col-sm-9 col-md-7 col-lg-5 text-justify shadow p-3 mb-5 bg-white rounded align-center">
            <form action="{% url 'login' %}" class="form-signin" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Usuário</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Nome de usuário" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword1" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a href="{% url 'novo_usuario' %}" class="btn btn-success">Cadastre-se</a>
                    </div>
                    <div class="col-2">
                        <a href="{% url 'home' %}" class="btn btn-secondary float-right">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
         
        <div class="col">
            
        </div>
    </section>
    
{% endblock %}

{% block footer %}

    <footer>&copy; UNIPAC</footer>

{% endblock %}
